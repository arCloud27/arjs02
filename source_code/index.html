<!DOCTYPE html>
<html>
    <head>
        <title>AR.js A-Frame Location-based</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
        <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>

    <body>
        <a-scene embedded arjs>

            <a-marker type="pattern" url="../assets/marker01.patt">
                <a-entity gltf-model="../assets/dino01/scene.gltf" animation-mixer scale="0.01 0.01 0.01"/>
            </a-marker>

            <a-marker type="pattern" url="../assets/marker02.patt">
                <a-entity gltf-model="../assets/dino02/scene.gltf" animation-mixer scale="0.01 0.01 0.01"/>
            </a-marker>
    
            <a-marker type="pattern" url="../assets/marker013.patt">
                <a-entity gltf-model="../assets/dino03/scene.gltf" animation-mixer scale="0.01 0.01 0.01"/>
            </a-marker>
    
          <a-entity camera></a-entity>
    
        </a-scene>
    </body>
</html>
